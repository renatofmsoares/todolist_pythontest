<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List ()</h1>

    <ul id='task-list'>
      {% for task in tasks %}
      <li>{{ task.title }} - {{ task.description }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('tasks_module.add_task') }}" id="add-task-button">Add Task</a>
  </body>
</html>
